<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>gry - fusiax.network</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      color: limegreen;
      text-align: center;
      font-family: 'VT323', monospace;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      display: inline-block;
      margin-bottom: 30px;
    }

    .game-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      align-items: center;
    }

    .game-buttons a {
      color: limegreen;
      text-decoration: none;
      font-size: 24px;
      font-family: 'VT323', monospace;
      border: 2px solid limegreen;
      padding: 5px 15px;
      transition: 0.3s;
      width: 200px;
      text-align: center;
    }

    .game-buttons a:hover {
      background: limegreen;
      color: black;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      color: limegreen;
      text-decoration: none;
      font-size: 24px;
      font-family: 'VT323', monospace;
      border: 2px solid limegreen;
      padding: 5px 10px;
      transition: 0.3s;
      z-index: 1000;
    }

    .home-button:hover {
      background: limegreen;
      color: black;
    }
  </style>
</head>
<body>
